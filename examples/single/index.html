<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="examples/single/style.css"/>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="ndt.js"></script>
		<script src="examples/single/single.js"></script>
		<script>
			function toggle_debug(elem_id) {
				var elem = document.getElementById(elem_id); 	
				elem.style.display = elem.style.display != 'block' ? 'block' : 'none';
			}
			function toggle_details(elem_id) {
				var elem = document.getElementById(elem_id); 	
				elem.style.display = elem.style.display != 'block' ? 'block' : 'none';
			}
		</script>
	</head>
	<body onload="NDT_on_pageload()">
		<div id="container">
			<div id="detail_links">
				<a href="#details" onclick="toggle_details('details')">Details</a> |
				<a href="#debug" onclick="toggle_debug('debug')">Debug</a>
			</div>
			<div id="svg"></div>
			<div id="msg"></div>
			<div id="details">
				<h3>DETAILS</h3>
			</div>
			<div id="debug">
				<h3>DEBUG</h3>
			</div>
		</div>
	</body>
</html>
